<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Följ muspekaren</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      cursor: none; /* Dölj muspekaren */
      overflow: hidden;
    }
    #follower {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgb(226, 181, 75);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="follower"></div>

  <script>
    const follower = document.getElementById('follower');
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      // Easing - gör rörelsen mjuk
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;

      follower.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
