<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>LÃ¥tsasmus carpet test</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      cursor: none;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('carpet.jpg');
      background-size: cover;
      background-position: center;
    }

    .ring {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 3px solid red;
      border-radius: 50%;
      pointer-events: none;
      box-sizing: border-box;
    }

    #fakeCursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('mousecursor.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div id="container"></div>
  <div id="fakeCursor"></div>

  <script>
    const container = document.getElementById('container');
    const fakeCursor = document.getElementById('fakeCursor');

    const ringSize = 80;
    const cols = Math.ceil(window.innerWidth / ringSize);
    const rows = Math.ceil(window.innerHeight / ringSize);

    for(let r = 0; r < rows; r++) {
      for(let c = 0; c < cols; c++) {
        const ring = document.createElement('div');
        ring.className = 'ring';
        ring.style.left = `${c * ringSize}px`;
        ring.style.top = `${r * ringSize}px`;
        container.appendChild(ring);
      }
    }

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let currentX = mouseX;
    let currentY = mouseY;

    let wasInRing = false;
    let jumpFrames = 0;

    function isInRing(x, y) {
      const rings = document.querySelectorAll('.ring');
      for (const ring of rings) {
        const rect = ring.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = x - cx;
        const dy = y - cy;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < rect.width / 2) {
          return true;
        }
      }
      return false;
    }

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      const inRing = isInRing(currentX, currentY);

      
      if (inRing && !wasInRing) {
        jumpFrames = 10; 
      }

      wasInRing = inRing;

      const speed = inRing ? 0.05 : 0.15;

      
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;

      
      if (jumpFrames > 0) {
        const jumpRange = 8; 
        currentX += (Math.random() * jumpRange * 2) - jumpRange;
        currentY += (Math.random() * jumpRange * 2) - jumpRange;
        jumpFrames--;
      }

      fakeCursor.style.left = currentX + 'px';
      fakeCursor.style.top = currentY + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
